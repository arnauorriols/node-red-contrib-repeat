<script type="text/javascript">
    RED.nodes.registerType('repeat',{
        category: 'function',
        color: '#E2D96E',
        defaults: {
            name: {value: ""},
            repetitions: {}
        },
        inputs:1,
        outputs:1,
        icon: "repeat.png",
        label: function() {
            return this.name || "Repeat " + (this.repetitions || "N") + " times";
        }
    });
</script>

<script type="text/x-red" data-template-name="repeat">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-repetitions"><i class="icon-tag"></i> Repetitions</label>
        <input type="number" id="node-input-repetitions">
    </div>
</script>

<script type="text/x-red" data-help-name="repeat">
<p>Allow a message to pass through this node for an specific number of times, after which it will be discarded.</p>
<p>This unveils the ability to loop over a flow N times.</p>
</script>
